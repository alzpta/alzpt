<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio elegante con efecto glass estilo Apple">
  <title>Portfolio Elegante</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="glass">
  <!-- Imagen de perfil de ejemplo -->
  <img src="https://images.unsplash.com/photo-1502685104226-ee32379fefbe?&w=200&h=200&fit=crop" alt="Foto de perfil">
  <h1>Tu Nombre</h1>
  <p>Descripción o lema elegante</p>
  <button class="btn-contacto" type="button" onclick="alert('Añade aquí tu enlace de contacto')">Contacto</button>
</header>

<main>
  <section class="about glass">
    <h2>Sobre mí</h2>
    <p>
      Breve descripción sobre tu experiencia, tus intereses o visión profesional.
      ¡Puedes personalizar este texto a tu gusto!
    </p>
  </section>

  <section class="gallery glass">
    <!-- Reemplaza las URLs con tus imágenes -->
    <img src="https://picsum.photos/id/1011/600/400" alt="Proyecto 1">
    <img src="https://picsum.photos/id/1050/600/400" alt="Proyecto 2">
    <img src="https://picsum.photos/id/1035/600/400" alt="Proyecto 3">
    <img src="https://picsum.photos/id/1029/600/400" alt="Proyecto 4">
  </section>
</main>

<footer class="glass">
  <p>&copy; 2024 Tu Nombre. Todos los derechos reservados.</p>
</footer>

<script>
  // Animación inicial de la galería
  window.addEventListener('load', () => {
    document.querySelector('.gallery').classList.add('fade-in');
  });
</script>

</body>
</html>
