<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Futurista</title>

  <!-- Fuente futurista -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #00f5ff;
      --bg-start: #04010b;
      --bg-end: #2a145a;
      --text-color: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      color: var(--text-color);
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      animation: shift 10s ease-in-out infinite alternate;
      overflow-x: hidden;
    }
    @keyframes shift {
      from { background-position: 0% 0%; }
      to   { background-position: 100% 100%; }
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 70px 20px 40px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid var(--primary);
      box-shadow: 0 0 15px var(--primary);
      animation: glow 3s infinite alternate;
    }
    header h1 {
      margin-top: 20px;
      font-size: 2.8rem;
      text-shadow: 0 0 5px var(--primary);
    }
    header p {
      margin-top: 10px;
      font-size: 1.1rem;
      opacity: 0.75;
    }
    @keyframes glow {
      from { box-shadow: 0 0 5px var(--primary); }
      to   { box-shadow: 0 0 25px var(--primary); }
    }

    .btn-contacto {
      margin-top: 25px;
      padding: 12px 30px;
      border: 2px solid var(--primary);
      background: transparent;
      color: var(--primary);
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 5px var(--primary), inset 0 0 5px var(--primary);
    }
    .btn-contacto:hover {
      color: #111;
      background: var(--primary);
      box-shadow: 0 0 20px var(--primary), inset 0 0 10px var(--primary);
    }

    /* Sección de presentación */
    .about {
      padding: 40px 10%;
      text-align: center;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(3px);
      border-top: 2px solid var(--primary);
      border-bottom: 2px solid var(--primary);
      box-shadow: 0 0 15px var(--primary);
      margin: 20px 0;
    }
    .about h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 0 0 5px var(--primary);
    }
    .about p {
      font-size: 1rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    /* Galería */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 60px 10%;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1s forwards;
      animation-delay: 0.5s;
    }
    .gallery img {
      width: 100%;
      border: 2px solid var(--primary);
      border-radius: 6px;
      transition: transform 0.6s, box-shadow 0.6s;
    }
    .gallery img:hover {
      transform: scale(1.07) rotate(1deg);
      box-shadow: 0 0 25px var(--primary);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Fondo de estrellas */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: transparent;
      overflow: hidden;
    }
    .stars span {
      position: absolute;
      display: block;
      width: 2px;
      height: 2px;
      background: var(--primary);
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50%      { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="stars">
  <!-- Generamos varias “estrellas” aleatorias con JS -->
</div>

<header>
  <!-- Imagen de perfil de ejemplo -->
  <img src="https://images.unsplash.com/photo-1502685104226-ee32379fefbe?&w=200&h=200&fit=crop" alt="Foto de Perfil">
  <h1>Tu Nombre</h1>
  <p>Descripción o lema futurista</p>
  <button class="btn-contacto" onclick="alert('Añade aquí tu enlace de contacto')">Contacto</button>
</header>

<section class="about">
  <h2>Sobre mí</h2>
  <p>
    Breve descripción sobre tu experiencia, tus intereses tecnológicos o visión futurista.
    ¡Puedes personalizar este texto a tu gusto!
  </p>
</section>

<section class="gallery">
  <!-- Reemplaza las URLs con tus imágenes -->
  <img src="https://picsum.photos/id/1011/600/400" alt="Galería 1">
  <img src="https://picsum.photos/id/1050/600/400" alt="Galería 2">
  <img src="https://picsum.photos/id/1035/600/400" alt="Galería 3">
  <img src="https://picsum.photos/id/1029/600/400" alt="Galería 4">
</section>

<script>
  // Animación inicial de la galería
  window.addEventListener('load', () => {
    document.querySelector('.gallery').classList.add('fade-in');
  });

  // Generar estrellas en posiciones aleatorias
  const starContainer = document.querySelector('.stars');
  const numStars = 70; // ajusta la cantidad de estrellas
  for (let i = 0; i < numStars; i++) {
    const star = document.createElement('span');
    star.style.left = Math.random() * 100 + '%';
    star.style.top = Math.random() * 100 + '%';
    star.style.animationDelay = Math.random() * 2 + 's';
    starContainer.appendChild(star);
  }
</script>

</body>
</html>
