<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio futurista con animaciones y estilo moderno">
  <title>Portfolio Futurista</title>

  <!-- Fuente futurista -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="stars"></div>

<header>
  <!-- Imagen de perfil de ejemplo -->
  <img src="https://images.unsplash.com/photo-1502685104226-ee32379fefbe?&w=200&h=200&fit=crop" alt="Foto de perfil futurista">
  <h1>Tu Nombre</h1>
  <p>Descripción o lema futurista</p>
  <button class="btn-contacto" type="button" onclick="alert('Añade aquí tu enlace de contacto')">Contacto</button>
</header>

<main>
  <section class="about">
    <h2>Sobre mí</h2>
    <p>
      Breve descripción sobre tu experiencia, tus intereses tecnológicos o visión futurista.
      ¡Puedes personalizar este texto a tu gusto!
    </p>
  </section>

  <section class="gallery">
    <!-- Reemplaza las URLs con tus imágenes -->
    <img src="https://picsum.photos/id/1011/600/400" alt="Proyecto 1">
    <img src="https://picsum.photos/id/1050/600/400" alt="Proyecto 2">
    <img src="https://picsum.photos/id/1035/600/400" alt="Proyecto 3">
    <img src="https://picsum.photos/id/1029/600/400" alt="Proyecto 4">
  </section>
</main>

<footer>
  <p>&copy; 2024 Tu Nombre. Todos los derechos reservados.</p>
</footer>

<script>
  // Animación inicial de la galería
  window.addEventListener('load', () => {
    document.querySelector('.gallery').classList.add('fade-in');
  });

  // Generar estrellas en posiciones aleatorias
  const starContainer = document.querySelector('.stars');
  const numStars = 70; // ajusta la cantidad de estrellas
  for (let i = 0; i < numStars; i++) {
    const star = document.createElement('span');
    star.style.left = Math.random() * 100 + '%';
    star.style.top = Math.random() * 100 + '%';
    star.style.animationDelay = Math.random() * 2 + 's';
    starContainer.appendChild(star);
  }
</script>

</body>
</html>
