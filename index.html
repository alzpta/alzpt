<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Página de Enlaces</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero container">
    <img
      src="https://via.placeholder.com/120"
      alt="Foto de perfil"
      class="avatar"
    />
    <h1>Tu Nombre</h1>
    <p>Breve descripción de quién eres o a qué te dedicas.</p>
  </header>

  <main class="container">
    <section class="links">
      <a href="https://example.com" target="_blank">Sitio personal</a>
      <a href="https://github.com/usuario" target="_blank">GitHub</a>
      <a href="mailto:correo@example.com" target="_blank">Contacto</a>
    </section>

    <section class="projects">
      <h2>Proyectos destacados</h2>
      <div class="project-card">
        <h3>Proyecto 1</h3>
        <p>Descripción breve del proyecto.</p>
        <a href="https://example.com/proyecto1" target="_blank">Ver proyecto</a>
      </div>
      <div class="project-card">
        <h3>Proyecto 2</h3>
        <p>Otra descripción breve.</p>
        <a href="https://example.com/proyecto2" target="_blank">Ver proyecto</a>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2024 Tu Nombre. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
